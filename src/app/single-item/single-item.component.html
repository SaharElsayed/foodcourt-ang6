<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5">
        <img class="card-img-top" *ngIf="singleData['src']" src="{{singleData['src']}}" alt="Card image cap">
      </div>
      <div class="col-md-7">
        <div class="d-flex justify-content-between">
          <h2>{{singleData['name']}}</h2>
          <h3>{{singleData['price']}} EGP</h3>
        </div>
        <h5>category: {{singleData['category']}}</h5>
        <p>{{singleData['description']}}</p>
        <div class="d-flex justify-content-between">
          <div>
            <label class="font-weight-bold pr-2 mb-4">Qty: </label>
            <input #qty class="col-md-6 pl-2 pr-2 pt-1 pb-1 text-center" [(ngModel)]="num" type="number" name="qty" value="{{singleData['qty']}}">
            <span *ngIf="qty.value <= 0" class="pl-2 text-danger">You should enter positive number!</span>
          </div>
          <div class="text-right">
            <button class="btn" (click)="addToCart(singleData['id'])" [disabled]="qty.value <= 0">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
